<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <title>Basic demo - Turtle </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Example of turtle graphics for p5.js."/>
</head>
<body>
<script src="../processing/lib/fuse/fuse.js"></script>
<script src="./lib/p5.js"></script>
<script src="./lib/p5.play_patch119.js"></script>

<script src="./code.js"></script>
<script src="./interpreter.js"></script>
<script src="./codeP5.js"></script>


<script>
	if (!String.prototype.format) {
		String.prototype.format = function () {
			var args = arguments;
			return this.replace(/{(\d+)}/g, function (match, number) {
				return typeof args[number] !== 'undefined' ? args[number] : match;
			});
		};
	}
	initInterpreter();
	let codeP5 = new CodeP5();
	codeP5.runCode();
</script>

<div id="p5Canvas" width="100%" height="100%"></div>

</body>
</html>
